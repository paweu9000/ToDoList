<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<style>
  .center {
  margin: auto;
  width: 50%;
  padding: 10px;
}
    table, th, td {
        border: 1px solid;
    }
</style>
</head>
<body style="background-color: rgb(251, 221, 211)">
<nav th:insert="~{elements/navbar}"></nav>
<div class="center">
    <h2>Tasks</h2>
    <table style="width:60%">
        <tr>
            <td>Task</td>
            <td>Category</td>
            <td>Priority</td>
            <td>Ends</td>
            <td>Complete Task</td>
        </tr>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.taskName}"></td>
            <td th:text="${task.category}"></td>
            <td th:text="${task.priority}"></td>
            <td th:text="${task.finishDate}"></td>
            <td><a th:href="@{/complete(taskId=${task.getId()})}" class="btn btn-info" >Complete</a></td>
        </tr>
    </table>
    <br>
    <a th:href="@{/new}" class="btn btn-primary">Add new task</a>
</div>
</body>
</html>
