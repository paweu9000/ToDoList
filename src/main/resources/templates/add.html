<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <style>
  .center {
  margin: auto;
  width: 50%;
  padding: 10px;
}
    table, th, td {
        border: 1px solid;
    }
    .error_ {
        color: red;
    }
</style>
</head>
<body style="background-color: rgb(251, 221, 211)">
<nav th:insert="~{elements/navbar}"></nav>
<div class="center">
    <h2>Add Task</h2>
    <form th:action="@{new/addTask}" th:method="post" th:object="${task}">
        <p>Task:</p>
        <p class="error_" th:if="${#fields.hasErrors('taskName')}" th:errors="*{taskName}"></p>
        <input th:field="*{taskName}" type="text" maxlength="30" minlength="4">
        <p>Category:</p>
        <p class="error_" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
        <select th:field="*{category}">
            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
        </select>
        <p class="error_" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></p>
        <p>Priority (1-5):</p>
        <input type="number" th:field="*{priority}" max="5" min="1">
        <p>Do before:</p>
        <p class="error_" th:if="${#fields.hasErrors('finishDate')}" th:errors="*{finishDate}"></p>
        <input type="date" th:field="*{finishDate}">
        <br>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
